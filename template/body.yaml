      Type: AWS::ECR::Repository
      DeletionPolicy: Retain
      Properties:
        RepositoryName: XXECRREPOXX
        RepositoryPolicyText:
          Version: "2012-10-17"
          Statement:
            -
              Sid: PushImage
              Effect: Allow
              Principal:
                AWS:
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:role/buildkite-Role'
                  - !Sub 'arn:aws:iam::${AWS::AccountId}:root'
              Action:
                - ecr:GetDownloadUrlForLayer
